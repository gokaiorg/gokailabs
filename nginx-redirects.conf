# Gokai Labs - Nginx Redirect Configuration
# Add these rules to your nginx.conf or site configuration

# Redirect old pages to new SPA sections
location = /about {
    return 301 https://gokai.org/#about;
}

location = /contact {
    return 301 https://gokai.org/#contact;
}

location = /project {
    return 301 https://gokai.org/#work;
}

location = /projects {
    return 301 https://gokai.org/#work;
}

# Individual project pages
location ~ ^/project/(green-ghost|ghostverse|amann-inkspiration)$ {
    return 301 https://gokai.org/#work;
}

# Locations pages
location = /locations {
    return 301 https://gokai.org/#contact;
}

location ~ ^/locations/(paris|phuket)$ {
    return 301 https://gokai.org/#contact;
}

# Payment page
location = /payment {
    return 301 https://gokai.org/#contact;
}

# Sitemap
location = /sitemap {
    return 301 https://gokai.org/sitemap.xml;
}

# Force HTTPS (if not already configured)
if ($scheme != "https") {
    return 301 https://$server_name$request_uri;
}
